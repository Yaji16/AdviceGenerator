<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <div class="advice-card">
      <p class="number">Advice # <span id="advice-id"></span></p>
      <h1 class="advice">"Lorem ipsum dolor sit amet consectetur adipisicing elit."</h1>
      <img class="divider" src="images/pattern-divider-desktop.svg" alt="divider">
      <button class="btn"><img src="images/icon-dice.svg" alt="dice"></button>
    </div>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
